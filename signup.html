<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">
    <title>Love Running</title>

    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">

            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>

                <label for="first-name-field">First Name</label>
                <input class="text-input" id="first-name-field" type="text" name="first_name" required>

                <label for="last-name-field">Last Name</label>
                <input class="text-input" id="last-name-field" type="text" name="last_name" required>

                <label for="email-field">Email Address</label>
                <input class="text-input" id="email-field" type="email" name="email_address" required>

                <label for="road">Road</label>
                <input id="road" type="radio" value="road" name="running_preference" required>

                <label for="trail">Trail</label>
                <input id="trail" type="radio" value="trail" name="running_preference">

                <label for="both">Both</label>
                <input id="both" type="radio" value="both" name="running_preference">

            <input class="join-button" type="submit" value="Let's Run!">

        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
